<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard using HTML & CSS</title>
    <!--========================STYLESHEET======================-->
    <link rel="stylesheet" href="style.css" />
    <!--========================ICONSCOUT CDN==================-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
  </head>
  <body>
    <div class="container">
      <!--=====================ASIDE============================-->
      <aside>
        <div class="logo">
          <img src="./images/logo.png" />
          <h2>BLUE <span class="danger">SHOP</span></h2>
        </div>

        <div class="sidebar">
          <a href="#">
            <span><i class="uil uil-apps"></i></span>
            <h3>Dashboard</h3>
          </a>
          <a href="#">
            <span><i class="uil uil-user"></i></span>
            <h3>Customers</h3>
          </a>
          <a href="#">
            <span><i class="uil uil-chart-bar"></i></span>
            <h3>Orders</h3>
          </a>
          <a href="#">
            <span><i class="uil uil-analytics"></i></span>
            <h3>Analytics</h3>
          </a>
          <a href="#">
            <span><i class="uil uil-telegram-alt"></i></span>
            <h3>Products</h3>
          </a>
          <a href="#">
            <span><i class="uil uil-exclamation-triangle"></i></span>
            <h3>Reports</h3>
          </a>
          <a href="#">
            <span><i class="uil uil-setting"></i></span>
            <h3>Settings</h3>
          </a>
          <a href="#">
            <span><i class="uil uil-plus"></i></span>
            <h3>Add Product</h3>
          </a>
          <a href="#">
            <span><i class="uil uil-signout"></i></span>
            <h3>Logout</h3>
          </a>
        </div>
      </aside>
      <!--=========================MAIN======================-->
      <main>
        <h1>Dashboard</h1>

        <div class="insights">
          <!--=========================SALES===================-->
          <div class="sales">
            <span><i class="uil uil-chart-line"></i></span>

            <div class="middle">
              <div class="left">
                <h3>Total Sales</h3>
                <h1>$44,589</h1>
              </div>
              <div class="progress">
                <svg>
                  <circle cx="38" cy="38" r="36"></circle>
                </svg>
                <div class="number">90%</div>
              </div>
            </div>

            <small class="text-muted">Last 24 Hours</small>
          </div>
          <!--=========================EXPENSES===================-->
          <div class="expenses">
            <span><i class="uil uil-chart-growth-alt"></i></span>

            <div class="middle">
              <div class="left">
                <h3>Total Expense</h3>
                <h1>$22,321</h1>
              </div>
              <div class="progress">
                <svg>
                  <circle cx="38" cy="38" r="36"></circle>
                </svg>
                <div class="number">75%</div>
              </div>
            </div>

            <small class="text-muted">Last 24 Hours</small>
          </div>
          <!--=========================INCOME===================-->
          <div class="income">
            <span><i class="uil uil-arrow-growth"></i></span>

            <div class="middle">
              <div class="left">
                <h3>Total Income</h3>
                <h1>$20,021</h1>
              </div>
              <div class="progress">
                <svg>
                  <circle cx="38" cy="38" r="36"></circle>
                </svg>
                <div class="number">60%</div>
              </div>
            </div>

            <small class="text-muted">Last 24 Hours</small>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
